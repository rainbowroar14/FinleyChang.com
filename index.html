<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .login-container h1 {
            color: #c9d1d9;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #c9d1d9;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #2ea043;
        }
        
        .btn:disabled {
            background: #30363d;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #21262d;
        }
        
        .btn-secondary:hover {
            background: #30363d;
        }
        
        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: rgba(35, 134, 54, 0.1);
            border: 1px solid #3fb950;
            color: #3fb950;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .form-switch {
            text-align: center;
            margin-top: 20px;
            color: #8b949e;
            font-size: 14px;
        }
        
        .form-switch a {
            color: #58a6ff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .form-switch a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .user-info {
            text-align: center;
            padding: 20px;
        }
        
        .user-info h2 {
            color: #c9d1d9;
            margin-bottom: 15px;
        }
        
        .user-info p {
            color: #8b949e;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Sign In Form -->
        <div id="signin-form">
            <h1>Sign In</h1>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <form id="signin-form-element">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                </div>
                <button type="submit" class="btn" id="signin-btn">Sign In</button>
            </form>
            <div class="form-switch">
                Don't have an account? <a id="switch-to-signup">Sign up</a>
            </div>
        </div>
        
        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <h1>Sign Up</h1>
            <div id="error-message-signup" class="error-message"></div>
            <div id="success-message-signup" class="success-message"></div>
            <form id="signup-form-element">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <button type="submit" class="btn" id="signup-btn">Sign Up</button>
            </form>
            <div class="form-switch">
                Already have an account? <a id="switch-to-signin">Sign in</a>
            </div>
        </div>
        
        <!-- User Info (shown after login) -->
        <div id="user-info" class="hidden">
            <h2>Welcome!</h2>
            <p id="user-email"></p>
            <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // DOM elements
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const userInfo = document.getElementById('user-info');
        const signinFormElement = document.getElementById('signin-form-element');
        const signupFormElement = document.getElementById('signup-form-element');
        const switchToSignup = document.getElementById('switch-to-signup');
        const switchToSignin = document.getElementById('switch-to-signin');
        const logoutBtn = document.getElementById('logout-btn');
        
        // Form switching
        switchToSignup.addEventListener('click', () => {
            signinForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            clearMessages();
        });
        
        switchToSignin.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            signinForm.classList.remove('hidden');
            clearMessages();
        });
        
        // Show error message
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }
        
        // Show success message
        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }
        
        // Clear messages
        function clearMessages() {
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.classList.remove('show');
            });
        }
        
        // Sign in
        signinFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const signinBtn = document.getElementById('signin-btn');
            
            signinBtn.disabled = true;
            signinBtn.textContent = 'Signing in...';
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('success-message', 'Signed in successfully!');
            } catch (error) {
                showError('error-message', error.message);
            } finally {
                signinBtn.disabled = false;
                signinBtn.textContent = 'Sign In';
            }
        });
        
        // Sign up
        signupFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const signupBtn = document.getElementById('signup-btn');
            
            if (password !== confirmPassword) {
                showError('error-message-signup', 'Passwords do not match');
                return;
            }
            
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                // Save user data to database
                await database.ref('users/' + userCredential.user.uid).set({
                    email: email,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                });
                showSuccess('success-message-signup', 'Account created successfully!');
            } catch (error) {
                showError('error-message-signup', error.message);
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Sign Up';
            }
        });
        
        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
            } catch (error) {
                showError('error-message', error.message);
            }
        });
        
        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                signinForm.classList.add('hidden');
                signupForm.classList.add('hidden');
                userInfo.classList.remove('hidden');
                document.getElementById('user-email').textContent = user.email;
            } else {
                // User is signed out
                userInfo.classList.add('hidden');
                signinForm.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
