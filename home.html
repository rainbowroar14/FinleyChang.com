<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }
        
        .home-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .home-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .home-header h1 {
            color: #c9d1d9;
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .home-header p {
            color: #8b949e;
            font-size: 18px;
        }
        
        .user-welcome {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-welcome-info h2 {
            color: #c9d1d9;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .user-welcome-info p {
            color: #8b949e;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #2ea043;
        }
        
        .btn-secondary {
            background: #21262d;
        }
        
        .btn-secondary:hover {
            background: #30363d;
        }
        
        .content-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .content-section h2 {
            color: #58a6ff;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .content-section p {
            color: #8b949e;
            line-height: 1.6;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-header">
            <h1>Welcome Home!</h1>
            <p>You have successfully signed in</p>
        </div>
        
        <div class="user-welcome">
            <div class="user-welcome-info">
                <h2 id="user-email-display">Loading...</h2>
                <p>You are now logged in to the system</p>
            </div>
            <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </div>
        
        <div class="content-section">
            <h2>Your Dashboard</h2>
            <p>This is your home page. You have successfully authenticated with the online login system.</p>
            <p>From here you can access all your account features and settings.</p>
        </div>
    </div>

    <script>
        // Firebase configuration (must match login.html)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM elements
        const userEmailDisplay = document.getElementById('user-email-display');
        const logoutBtn = document.getElementById('logout-btn');
        
        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error logging out: ' + error.message);
            }
        });
        
        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                userEmailDisplay.textContent = user.email;
            } else {
                // User is signed out - redirect to login
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
